<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paymentpg.css">
</head>
<body>
    <div class="mainscreen">
        <div class="card">
            <div class="box">
                <form action="conf.html" id="paymentForm">
                    <h1>CheckOut</h1>
                    <h2>Payment Information</h2>
                    <p>Cardholder Name</p>
                    <input type="text" class="inputbox" name="name" required />
                    <p>Card Number</p>
                    <input type="number" class="inputbox" name="card_number" id="card_number" required />
                    <p>Card Type</p>
                    <pre>
                    </pre>
                    <select class="dropdown-list" name="card_type" id="card_type" required>
                        <option value="">--Select a Card Type--</option>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                       
                    </select>
                    <pre>
                    </pre>
                    <div class="expcvv">
                        <p class="expcvv_text">Expiry</p>
                        <input type="date" class="inputbox" name="exp_date" id="exp_date" required />
                        <p class="expcvv_text2">CVV</p>
                        <input type="password" class="inputbox" name="cvv" id="cvv" required />
                    </div>
                    
                    <button type="button" class="button3" onclick="validateAndSubmit()">
                    <a href="Conf.html">Checkout</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
<script src="paymenypg.js"></script>
</body>
</html>
